<header class="header">
    <nav class="nav">
        <div class="nav__container container">
            <ul class="nav__items list">
                <li class="nav__item {% if title == 'Рецепты' %} nav__item_active{% endif %}"><a href="/" class="nav__link link">Рецепты</a></li>
                {% if user.is_authenticated %}
                <li class="nav__item {% if title == 'Мои подписки' %} nav__item_active{% endif %}"><a href="/followings" class="nav__link link">Мои подписки</a></li>
                <li class="nav__item {% if title == 'Создание рецепта' %} nav__item_active{% endif %}"><a href="/recipe-add" class="nav__link link">Создать рецепт</a></li>
                <li class="nav__item {% if title == 'Избранное' %} nav__item_active{% endif %}"><a href="/favorites" class="nav__link link">Избранное</a></li>
                {% endif %}
                <li class="nav__item {% if title == 'Список покупок' %} nav__item_active{% endif %}"><a href="/shopping_list" class="nav__link link">Список покупок</a> <span class="badge badge_style_blue nav__badge" id="counter">4</span></li>

            </ul>
            <ul class="nav__items list">
                {% if user.is_authenticated %}
                <li class="nav__item"><a href="/auth/password_change" class="nav__link link">Изменить пароль</a></li>
                <li class="nav__item"><a href="/auth/logout" class="nav__link link">Выход</a></li>
                {% else %}
                <li class="nav__item"><a href="/auth/login" class="nav__link link">Войти</a></li>
                <li class="nav__item"><a href="/auth/signup" class="button button_style_blue">Создать аккаунт</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
