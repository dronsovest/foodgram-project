{% load user_filters %}
 <ul class="tags">
     {% with active_tags=request.GET|get_tags %}
        {% for tag in all_tags %}
        <li class="tags__item">
            {% if tag.title == "lunch" %}
                <a id="{{tag.title}}" class="tags__checkbox tags__checkbox_style_green {% if tag.title in active_tags %}tags__checkbox_active{% endif %}" href="?{{ request|rebuild_tag_link:tag.title }}"></a>
                <span class="tags__label">Обед</span>
            {% endif %}
            {% if tag.title == "breakfast" %}
                <a id="{{tag.title}}" class="tags__checkbox tags__checkbox_style_orange {% if tag.title in active_tags %}tags__checkbox_active{% endif %}" href="?{{ request|rebuild_tag_link:tag.title }}"></a>
                <span class="tags__label">Завтрак</span>
            {% endif %}
            {% if tag.title == "dinner" %}
                <a id="{{tag.title}}" class="tags__checkbox tags__checkbox_style_purple {% if tag.title in active_tags %}tags__checkbox_active{% endif %}" href="?{{ request|rebuild_tag_link:tag.title }}"></a>
                <span class="tags__label">Ужин</span>
            {% endif %}
        </li>
        {% endfor %}
     {% endwith %}
 </ul>
