{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'pages/shopList.css' %}" />
{% endblock %}

<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Список покупок</h1>
    </div>
    <div class="card-list card-list_column">
        <ul class="shopping-list">
            {% for recipe in recipes %}
            <li class="shopping-list__item" data-id="111">
                <div class="recipe recipe_reverse">
                    <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" class="recipe__image recipe__image_big">
                    <h3 class="recipe__title">{{ recipe.title }}</h3>
                    <p class="recipe__text"><span class="icon-time"></span> {{ recipe.cooking_time }} мин</p>
                </div>
                <a href="/shopping-list/delete/{{recipe.pk}}" class="shopping-list__button link">Удалить</a>
            </li>
            {% endfor %}
        </ul>
        <a href="/shopping-list/download/"><button class="button button_style_blue">Скачать список</button></a>


    </div>
</main>
<script src="{% static 'js/config/config.js' %}"></script>
<script src="{% static 'js/components/Header.js' %}"></script>
<script src="{% static 'js/components/ShopList.js' %}"></script>
<script src="{% static 'js/api/Api.js' %}"></script> 
<script src="{% static 'js/shopList.js' %}"></script>

{% endblock %}
